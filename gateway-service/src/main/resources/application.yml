server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_DEFAULT_ZONE:http://localhost:8761/eureka/}
    instance:
      prefer-ip-address: true
    registryFetchIntervalSeconds: 30
    heartbeatExecutorThreadPoolSize: 5
    initialInstanceInfoReplicationIntervalSeconds: 40

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    enabled: true           # enables metrics endpoint
    prometheus:
      enabled: true
    tags:
      application: ${spring.application.name}

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: resource-service
          uri: lb://resource-service
          predicates:
            - Path=/resources/**
#          filters:
#            - name: CircuitBreaker
#              args:
#                name: resourceServiceCircuitBreaker
#                fallbackUri: forward:/fallback/resources
        - id: song-service
          uri: lb://song-service
          predicates:
            - Path=/songs/**
          filters:
            - name: CircuitBreaker
              args:
                name: songServiceCircuitBreaker
                fallbackUri: forward:/fallback/songs
        - id: storage-metadata-service
          uri: lb://storage-metadata-service
          predicates:
            - Path=/storages/**
          filters:
            - name: CircuitBreaker
              args:
                name: storageMetadataServiceCircuitBreaker
                fallbackUri: forward:/fallback/storage-metadata
        # Catch-all route for undefined endpoints
        - id: fallback-route
          uri: forward:/fallback
          predicates:
            - Path=/**
